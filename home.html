	<style type="text/css">
		*{
	
			padding:0;

		.display{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background:#042104;
			animation: animate 10s linear infinite;
		}
		body{

		.display .loader{
			position: relative;
			width:250px;
			height:250px;
			margin-left: 300px;
			margin-bottom:50px;
			margin-top: 80px;

		}
		@keyframes animate{
			0%{
				filter: hue-rotate(0deg);
			}
			100%{
				filter: hue-rotate(360deg);
			}
		}
		.display .loader span{
			position: absolute;
			top:0;
			left:0;
			width:100%;
			height: 100%;
			transform: rotate(calc(18deg*(var(--i))));
		}
		.display .loader span::before{
			content: '';
			border-radius: 50%;
			position: absolute;
			top:0;
			left:0;
			width:15px;
			height: 15px;
			background:#00ff0a;
			box-shadow: 0 0 10px #00ff0a,
			 			0 0 20px #00ff0a,
			 			0 0 40px #00ff0a,
			 			0 0 60px #00ff0a,
			 			0 0 80px #00ff0a,
			 			0 0 100px #00ff0a;
			 			animation: animateRotate 2s linear infinite;
			 			animation-delay: calc(0.1s * var(--i));

		}
		@keyframes animateRotate{
			0%{
				transform:scale(1);
			}
			80%,100%{
				transform: scale(0);
			}
		}
