  .skill-bar {
    height: 20px;
    background-color: #ddd;
    position: relative;
    border-radius: 10px;
    width: 400px;
  }

  .skill-progress {
    height: 100%;
    background-color: #007bff;
    border-radius: 10px;
  }

  .skill-percentage {
    position: absolute;
    top: 0;
    right: 10px;
    line-height: 20px;
    color: #333;
  }
  body,#four{
		background:#042104;
		width: 100%;
		height: 100vh;
		boder:none;
  	animation: animate 10s linear infinite;
  	box-shadow: 0 0 10px #00ff0a,
			 			0 0 20px #00ff0a,
			 			0 0 40px #00ff0a,
			 			0 0 60px #00ff0a,
			 			0 0 80px #00ff0a,
			 			0 0 100px #00ff0a;
}

@keyframes animate{
			0%{
				filter: hue-rotate(0deg);
			}
			100%{
				filter: hue-rotate(360deg);
			}
		}
		.box1{
			position: relative;
			width: 200px;
			height: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background:#fff;
			box-shadow:  0 30px 60px  rgba(0,0,0,1);
		}
		.box1 .percent{
			position: relative;
			width: 150px;
			height: 150px;
		}
		
		.box1 .percent svg circle{
			width: 150px;
			height: 150px;

			fill:none;
			stroke-width:10;
			stroke:#000;
			transform: translate(5px,5px);
			stroke-dasharray: 100;
			stroke-dashoffset:440;
			stroke-linecap: round;
		}
		.box1 .percent svg circle:nth-child(1){
			stroke-dashoffset:0;
			stroke:#f3f3f3;
		}
		.box1 .percent svg circle:nth-child(2){
			stroke-dashoffset:calc(440-(440*87)/100);
			stroke:#03a9f4;
		}
		.box1 .percent .number{
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			color:#999;
		}
		.box1 .percent .number h2{
			font-size: 48px;
		}
		.box1 .percent .number h2 span{
			font-size: 24px;
		}
		.box1 .text{
			padding: 10px 0 0;
			color: white;
			font-weight: 700;
			letter-spacing: 1px;
			font-size:20px;
		}
</style>
